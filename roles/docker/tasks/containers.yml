- name: make dockerui container
  docker:
    name: dockerui
    image: abh1nav/dockerui
    state: started
    privileged: true
    restart_policy: always
    ports:
      - "9000:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

- name: make plex container
  docker:
    name: plex
    image: linuxserver/plex
    state: "{{ media_start }}"
    net: host
    ports:
      - "32400:32400"
      - "32400:32400/udp"
      - "32469:32469"
      - "32469:32469/udp"
      - "5353:5353/udp"
      - "1900:1900/udp"
    volumes:
      - "{{ volume }}/plex/config:/config"
      - "{{ movie }}:/data/movies"
      - "{{ tv }}:/data/tvshows"

- name: make transmission container
  docker:
    name: transmission
    image: linuxserver/transmission
    state: "{{ media_start }}"
    ports:
      - "9091:9091"
      - "51413:51413"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "{{ volume }}/transmission/config:/config"
      - "{{ volume }}/transmission/watch:/watch"
      - "{{ download }}:/downloads"

- name: make nzbget container
  docker:
    name: nzbget
    image: linuxserver/nzbget
    state: "{{ media_start }}"
    ports:
      - "6789:6789"
    volumes:
      - "{{ volume }}/nzbget/config:/config"
      - "{{ download }}:/downloads"

- name: make sonarr container
  docker:
    name: sonarr
    image: linuxserver/sonarr
    state: "{{ media_start }}"
    ports:
      - "8989:8989"
    links:
      - "transmission:transmission"
      - "nzbget:nzbget"
    volumes:
      - "/dev/rtc:/dev/rtc:ro"
      - "{{ volume }}/sonarr/config:/config"
      - "{{ tv }}:/tv"
      - "{{ download}}:/downloads"

- name: make couchpotato container
  docker:
    name: couchpotato
    image: linuxserver/couchpotato
    state: "{{ media_start }}"
    ports:
      - "5050:5050"
    links:
      - "transmission:transmission"
      - "nzbget:nzbget"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "{{ volume }}/couchpotato/config:/config"
      - "{{ movie }}:/movies"
      - "{{ download }}:/downloads"

- name: make gitlab container
  docker:
    name: gitlab
    image: gitlab/gitlab-ce
    hostname: gitlab.tyalt1.com
    state: present
    ports:
      - "22:22" #SSH
      - "80:80" #HTTP
      - "443:443" #HTTPS
    volumes:
      - "{{ volume }}/gitlab/config:/etc/gitlab"
      - "{{ volume }}/gitlab/logs:/var/log/gitlab"
      - "{{ code }}:/var/opt/gitlab"

